<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="left-panel">
            <div class="content">
                <h1>GoFinance</h1>
                <p>O sistema de empréstimos peer-to-peer mais popular no Sudeste Asiático</p>
                <button class="read-more">Saiba Mais</button>
            </div>
            <div class="wave-decoration"></div>
        </section>
        
        <section class="right-panel">
            <form class="login-form" aria-labelledby="form-title">
                <h2 id="form-title">Bem-vindo de volta</h2>
                <p>Estamos felizes em vê-lo novamente!</p>

                <div class="form-group">
                    <label for="email" class="sr-only">E-mail</label>
                    <div class="input-container">
                        <i class="fas fa-envelope icon" aria-hidden="true"></i>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock icon" aria-hidden="true"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="login-button">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>
        </section>
    </main>
</body>

</html>
